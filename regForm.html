<!DOCTYPE html>
<head>
  
    <title>REGISTRATION FORM</title>
    <link rel="stylesheet" href="style.css">    
</head>

<!-- <style>
    body {
        background-color: red ;
        
    }
</style> -->


<body >
   
 <div class="container">
    
    <form>
        
    <h4 style="color:rgba(157, 18, 18, 0.941); text-decoration: solid; text-shadow: 40px; text-align: center;">OGBONNAH MMESOMACHUKWU</h4>
        <h1>MUSIC CLUB REGISTRATION</h1>
        <h3><b>Hi musicians! Do you want to join a music class or you want to learn a new musical skill? Please fill this form to register for the class. Also note that membership fee is $50 per person. Wishing you luck!</b></h3>
        
        
       
       <div class="center-form">
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" placeholder="Enter first-name here" required><br><br>
        
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" placeholder="Enter last-name here" required><br><br>


        <label for="mat-no">Matric Number:</label>
        <input type="text" id="mat-no" name="matric-number" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="gender">Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <label for="Hall">Hall:</label>
        <select id="Hall" name="Hall">
            <option value=""></option>
            <option value="Esther Hall">Esther Hall</option>
            <option value="Mary Hall">Mary Hall</option>
            <option value="Deborah Hall">Deborah Hall</option>
            <option value="Dorcas Hall">Dorcas Hall</option>
            <option value="Lydia Hall">Lydia Hall</option>
            <option value="Peter Hall">Peter Hall</option>
            <option value="Paul Hall">Paul Hall</option>
            <option value="John Hall">John Hall</option>
            <option value="Joseph Hall">Joseph Hall</option>
            <option value="Daniel Hall">Daniel Hall</option>
        </select><br><br>

        <label for="room">Room :</label>
        <input type="text" id="room" placeholder="(e.g D307)" required>
        <br><br>

        <label for="level">Level:</label>
        <select id="level" name="level">
            <option value=""></option>
            <option value="100lvl">100lvl</option>
            <option value="200lvl">200lvl</option>
            <option value="300lvl">300lvl</option>
            <option value="400lvl">400lvl</option>
            <option value="500lvl">500lvl</option>
            <option value="Other">Other</option>
        </select><br><br>

        <label for="number">Phone Number:</label>
        <input type="text" id="number" name="number" required><br><br>

        <label>Choose Your Part:</label><br>
        <input type="radio" id="vocalist" name="part" value="vocalist">
        <label for="vocalist">Vocalist</label><br>
        <input type="radio" id="instrumentalist" name="part" value="instrumentalist">
        <label for="instrumentalist">Instrumentalist</label><br>
        <input type="radio" id="both" name="part" value="both">
        <label for="both">Both</label><br><br>

        
        <label for="genre">Music genre of interest:</label>
        <select id="genre" name="genre">
            <option value=""></option>
            <option value="Afrobeat">Afrobeat</option>
            <option value="Hip-Hop">Hip-Hop</option>
            <option value="Rock & Roll">Rock & Roll</option>
            <option value="R & B">R & B</option>
            <option value="Country">Country</option>
            <option value="Jazz">Jazz</option>
            <option value="Classical">Classical</option>
            <option value="Gospel">Gospel</option>
        </select><br><br>

        <label>Level of Experience:</label><br>
        <input type="radio" id="beginner" name="experience" value="beginner">
        <label for="beginner">Beginner</label><br>
        <input type="radio" id="intermediate" name="experience" value="intermediate">
        <label for="intermediate">Intermediate</label><br>
        <input type="radio" id="advanced" name="experience" value="advanced">
        <label for="advanced">Advanced</label><br><br>

        <label for="availability">Availability for Rehearsals:</label>
        <select id="availability" name="availability">
            <option value=""></option>
            <option value="Always available">5 (always available)</option>
            <option value="Usually available">4 (usually available)</option>
            <option value="Often available">3 (often available)</option>
            <option value="Sometimes available">2 (sometimes available)</option>
            <option value="Rarely available">1 (rarely available)</option>
            <option value="Never available">0 (never available)</option>
        </select><br><br>

        <label>Any previous music club memberships/performances:</label><br>
        <input type="radio" id="yes" name="membership" value="yes">
        <label for="yes">Yes</label><br>
        <input type="radio" id="no" name="membership" value="no">
        <label for="no">No</label><br><br>

        <label>Sign up as:</label><br>
        <input type="checkbox" id="student" name="sign" value="student">
        <label for="student">Student</label><br>
        <input type="checkbox" id="tutor" name="sign" value="tutor">
        <label for="tutor">Tutor</label><br><br>

        
        <label for="message">How did you hear about us? (briefly)</label><br><br><textarea id="message" name="message"  placeholder="Let's know your thought..." required></textarea>
        

        <br><br>
        <input type="submit" value="Submit"> 
       </div>

    </form>
</div>


</body>
</html>
